# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI         

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Setup Python
      uses: actions/setup-python@v4.7.1
      with:
        python-version: '3.11'
        cache: 'pip'
    - name: Install latex
      run: sudo apt-get install -y texlive-base texlive-fonts-recommended texlive-bibtex-extra
    - run: mkdir public/blog
    - run: pip install -r requirements.txt
    - run: npm install three
    - run: npm install vue@^3.3.4
    - run: npm install vue-router@^4.2.5
    - run: npm install @vitejs/plugin-vue@^4.4.0
    - run: npm install vite@^4.4.11
    - run: npm ci
    - run: npm run build --if-present
    - run: mv public/resume.pdf dist/
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

  deploy:
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    environment:
      name: github-pages
      url: codom.github.io

    runs-on: ubuntu-latest

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 # or the latest "vX.X.X" version tag for this action

